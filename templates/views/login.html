{{template "header.html" .}}

<img class="logo"
     src="https://cdn.crabber.net/img/crabber_logo.svg" alt="Crabber Logo" width="43" height="43">
<form class="w-75 m-4" method="POST" action="/login">
    <h1>Welcome back to Lobsterer!</h1>
    <p class="text-muted mb-5">First time? <a href="/signup">Create an account.</a></p>

    <div class="form-group cool-input">
        <label for="login-username">Username</label>
        <input type="text" name="username" class="form-control" id="login-username" placeholder="Username"  required aria-required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. Human or otherwise.</small>
    </div>
    <div class="form-group cool-input">
        <label for="login-password">Password</label>
        <input type="password" name="password" class="form-control" id="login-password" placeholder="Password"  required aria-required>
    </div>

    <div class="d-flex align-items-center mt-4">
        <button type="submit" class="login-btn btn btn-primary rounded-pill mr-4">
            Let me in!
        </button>
        <a class="inline-block" href="/forgot">
            Forgot your password again?
        </a>
    </div>
</form>

<div class="text-muted text-center my-5" id="cookie-footer">
    <small>Crabber uses cookies. If you care, you can <a href="https://cdn.crabber.net/legal/cookies.txt">read about it here.</a></small>
</div>

<!-- Spacer -->
<div class="d-inline-block w-100 my-5 text-muted text-molt text-center"></div>


{{template "footer.html" .}}
